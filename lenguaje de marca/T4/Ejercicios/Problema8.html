<!DOCTYPE html>
<html>
    <head>
        <titulo>Problema8</titulo>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            /*Crea un archivo HTML que contenga un script tal que al introducir un número nos     
            diga si éste es par o impar.*/
            var numero = prompt ('Escribe un número: ');
            if (Number(numero) == numero) {
                if(numero % 2 == 0) {
                    document.write("El número "+ numero +" es par");
                }
                else{
                    document.write("El número "+ numero +" es impar");
                }
            }
        </script>
    </body>
</html>
