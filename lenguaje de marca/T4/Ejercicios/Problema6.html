<!DOCTYPE html>
<html>
    <head>
        <title>Problema 6</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>

            window.onload = function() {
            var pyramid = document.getElementById("pyramid");
            
            for (var i = 1; i <= 30; i++) {
                var row = document.createElement("p");
                row.textContent = String(i).repeat(i);
                pyramid.appendChild(row);
            }
        };
        </script>
        <div id="pyramid"></div>
    </body>
</html>
