<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio1</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var edad;
            edad = prompt ('Introduce tu edad: ');

            if (Number(edad) == edad ){
                if (edad >= 18){
                    document.write('Puedes conducir');
                }
                else {
                    document.write('Aún no puedes conducir');
                }
            }
            else {
                alert("Introduce un número válido");
            }
        </script>
    </body>
</html>
