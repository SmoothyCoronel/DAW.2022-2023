.transition {
    width: 100px;
    height: 100px;
    background: #ffff55;
    transition: width 2s, height 2s, margin 2s;
    margin: 50px auto 0;
}
.transition:hover{
    width: 100%;
    height: 200px;
    margin: 0 auto;
}
	</style>

</head>
